rest:
  auth-open: true #jwt鉴权机制是否开启(true或者false)
  sign-open: true #签名机制是否开启(true或false)

jwt:
  header: Authorization   #http请求头所需要的字段
  secret: wy19960921        #jwt秘钥
  expiration: 7776000      #90天 单位:秒
  auth-path: auth         #认证请求的路径
  md5-key: takeaway-user      #md5加密混淆key

wx:
  miniapp:
    appid: wxdd0eeefb8c1c5ceb
    secret: e831970f2e6949ba0f7e3b7d1a8e5a6e
    token:
    aesKey:
    msgDataFormat: JSON
  pay:
    appId: wxdd0eeefb8c1c5ceb
    mchId: 1553192321
    mchKey: aazzzzzzzzz123141AAAAAAAAAAAAAAz
    keyPath: classpath:cart/apiclient_cert.p12
#    subAppId: #服务商模式下的子商户公众账号ID
#    subMchId: #服务商模式下的子商户号

server:
  port: 8082

spring:
  profiles:
    active: pro
  mvc:
    static-path-pattern: /res/**
    view:
      prefix: /view/
  servlet:
    multipart:
      max-request-size: 100MB
      max-file-size: 100MB
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/takeaway?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=CONVERT_TO_NULL&useSSL=false&serverTimezone=Asia/Seoul
    username: root
    password: wy1996
    type: com.alibaba.druid.pool.DruidDataSource
  redis:
    #数据库索引
    database: 0
    host: 127.0.0.1
    port: 6379
    #连接超时时间
    timeout: 10000
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: manual
        concurrency: 5
        max-concurrency: 10

mybatis-plus:
  global-config:
    id-type: 0
    #refresh-mapper: true
  mapper-locations: classpath*:/mybatis/**Mapper.xml
  typeAliasesPackage: net.novaborn.**.entity
  type-enums-package: net.novaborn.**.enums
log:
  path: wx-pay-web-logs

logging:
  level:
    root: info
    net.novaborn: info
